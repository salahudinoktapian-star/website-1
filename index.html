<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Toko Online</h1>
  <div class="cart-icon" onclick="openCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari produk...">
</div>

<main id="product-list">
  <!-- produk di-generate JS -->
</main>

<footer>
  <div>Total: <b>Rp <span id="total">0</span></b></div>
  <button onclick="checkout()">Checkout</button>
</footer>

<!-- Halaman Keranjang -->
<div id="cart-page" class="hidden">
  <h2>Keranjang Anda</h2>
  <div id="cart-items"></div>
  <div class="cart-footer">
    <b>Total: Rp <span id="cart-total">0</span></b>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Tutup</button>
  </div>
</div>

<!-- Notifikasi -->
<div id="notif">Item ditambahkan!</div>

<script src="script.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
